<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/hover.css">
    <title>Calculator</title>
</head>

<body>
    <div class="app">
        <div class="result"><span class="value">0</span></div>
        <div class="keyboard">
            <div id="ac" class="btn clear-btn hvr-shrink">AC</div>
            <div class="divide btn btn-action hvr-shrink">รท</div>
            <div class="btn number-btn hvr-shrink">7</div>
            <div class="btn number-btn hvr-shrink">8</div>
            <div class="btn number-btn hvr-shrink">9</div>
            <div class="multiply btn btn-action hvr-shrink">ร</div>
            <div class="btn number-btn hvr-shrink">4</div>
            <div class="btn number-btn hvr-shrink">5</div>
            <div class="btn number-btn hvr-shrink">6</div>
            <div class="minus btn btn-action hvr-shrink">-</div>
            <div class="btn number-btn hvr-shrink">1</div>
            <div class="btn number-btn hvr-shrink">2</div>
            <div class="btn number-btn hvr-shrink">3</div>
            <div class="plus btn btn-action hvr-shrink">+</div>
            <div class="btn number-btn hvr-shrink zero-btn">0</div>
            <div class="btn dot-btn hvr-shrink">.</div>
            <div class="resultBtn btn btn-action hvr-shrink">=</div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
