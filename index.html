<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="app">
        <div class="result"><span class="value">0</span></div>
        <div class="keyboard">
            <div id="ac" class="btn">AC</div>
            <div class="divide btn btn-action">รท</div>
            <div class="btn number-btn">7</div>
            <div class="btn number-btn">8</div>
            <div class="btn number-btn">9</div>
            <div class="multiply btn btn-action">ร</div>
            <div class="btn number-btn">4</div>
            <div class="btn number-btn">5</div>
            <div class="btn number-btn">6</div>
            <div class=" btn btn-action">-</div>
            <div class="btn number-btn">1</div>
            <div class="btn number-btn">2</div>
            <div class="btn number-btn">3</div>
            <div class=" btn btn-action">+</div>
            <div class="btn number-btn zero-btn">0</div>
            <div class="btn number-btn">.</div>
            <div class=" btn btn-action">=</div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
